<!DOCTYPE html>

  <head>

    <title>Document</title>
    <link rel="stylesheet" href="form.css" />

  <body>
    <form>

        >A/C No:<!-- <span class="required">*</span> --></label
      >

      <br />

        >Password:<!-- <span class="required">*</span> --></label
      >
      <input
        type="password"
        name="password"
        value="1223456"
        id="password"
        required
      />

      <br />
      <label for="senior">Is Senior Citizen</label>
      <input type="checkbox" id="senior" />
      <br />
      <br />
      <input type="submit" />
      <input type="reset" />
    </form>
  </body>
